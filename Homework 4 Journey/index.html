<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journey</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/862af42408.js" crossorigin="anonymous"></script>
</head>
<body>

<header class="header">
    <h1 class="title">Journey</h1>

    <div class="right-header">
        <div class="icon-container">
            <a class="icon-link icon1" href="#"></a>
            <a class="icon-link icon2" href="#"></a>
            <a class="icon-link icon3" href="#"></a>

        </div>
        <div class="line"></div>
        <div class="authorization-container">
            <a class="authorization-link" href="#">Welcome,
                <span class="log-in">Log In</span>
            </a>
            <a class="authorization-link" href="#">or
                <span class="sign-up">Sign Up</span>
            </a>
        </div>
    </div>
</header>
<div class="main-container">
    <div class="form">
        <form>
            <div class="form-header">
                <div class="green-square"></div>
                <a class="sign-up-in-form" href="#">Sign Up</a>
                <a class="log-in-in-form" href="#">Log In</a>
            </div>
            <div class="social-btn-container">
                <button class="social-btn">
                    <i class="fab fa-facebook-f"></i>
                    <span class="btn-vertical-line"></span>
                    <span class="social-btn-text">Facebook</span>
                </button>

                <button class="social-btn google-btn">
                    <i class="fab fa-google-plus-g"></i>
                    <span class="btn-vertical-line btn-vertical-line-google"></span>
                    <span class="social-btn-text">Google</span>
                </button>
            </div>

            <div class="vertical-line-container">
                <hr class="horizontal-line">
                <span class="span-for-or">or</span>
                <hr class="horizontal-line">
            </div>
            <input type="text" class="name" value="Jason" placeholder="First Name">
            <input type="text" class="name" placeholder="Second Name">
            <input type="email" class="name" placeholder="Email">
            <input type="password" class="name" placeholder="Choose Password">
            <input type="password" class="name" placeholder="Confirm Password">
            <div class="checkbox-container">
                <div class="checkbox-field">
                    <label class="agree">
                        <input type="checkbox" class="checkbox" id="check" checked="checked">
                        <span class="checkmark"></span> Agree with our
                    </label>
                </div>
                <a class="agree-link" href="#">Terms & Conditions</a>
            </div>
            <input type="submit" class="submit" value="Create Account">

        </form>
    </div>
</div>
</body>
</html>
