<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journey</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/862af42408.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="main-container">
    <header class="header">
        <h1 class="title">Journey</h1>

        <div class="right-header">
            <div class="icon-container">
                <a class="icon-link icon1" href="#"></a>
                <a class="icon-link icon2" href="#"></a>
                <a class="icon-link icon3" href="#"></a>

            </div>
            <div class="line"></div>
            <div class="authorization-container">
                <a class="authorization-link" href="#">Welcome,
                    <span class="log-in">Log In</span>
                </a>
                <a class="authorization-link" href="#">or
                    <span class="sign-up">Sign Up</span>
            </div>
        </div>
    </header>
    <div class="form">
        <form>
            <div class="form-header">
                <div class="green-square"></div>
                <a class="sign-up-in-form" href="#">Sign up</a>
                <a class="log-in-in-form" href="#">Log in</a>
            </div>
            <button class="facebook-btn">
                <i class="fab fa-facebook-f "></i><span class="btn-vertical-line"></span> <span class="facebook-btn-text">Facebook</span>
            </button>
            <button class="facebook-btn">
                <i class="fab fa-google-plus-g "></i> <span class="btn-vertical-line"></span> <span>Google+</span>
            </button>
        </form>
    </div>
</div>
</body>
</html>
