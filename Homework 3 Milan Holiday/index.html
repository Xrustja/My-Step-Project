<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Milan Holiday</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
<div class="main-container">
    <nav class="header">
        <div class="header-left-part">
            <a href="#" class="img-logo"><img src="img/logo1.png" alt="logo1"></a>
            <div class="header-name">
                <div><a href="#" class="header-milan-link">Milan</a></div>
                <div><a href="#" class="header-holiday-link">holidays</a></div>
            </div>
        </div>
        <div class="header-right-part">
            <div class="header-right-item"><a href="mailto:tours@milanoholidays.com" class="header-email">tours@milanoholidays.com</a>
            </div>
            <div class="header-right-item"><a href="tel:+39 338 709 0880" class="header-phone-number">+39 338 709
                0880</a></div>
        </div>
    </nav>
    <div class="main-block">
        <div class="main-block-sub-blocks">
            <div class="sub-blocks-pictures">
                <img class="main-block-img" src="img/Shopping%20Tours.png" alt="Shopping Tours">
                <a href="#" class="text">Shopping Tours</a>
            </div>
            <div class="sub-blocks-pictures">
                <img class="main-block-img" src="img/Sightseeing%20Tours.png" alt="Sightseeing Tours">
                <a href="#" class="text">Sightseeing Tours</a>
            </div>
            <div class="sub-blocks-pictures">
                <img class="main-block-img" src="img/Food%20Tours.png" alt="Food Tours">
                <a href="#" class="text">Food Tours</a>
            </div>
        </div>
        <div class="main-block-sub-blocks">
            <div class="sub-blocks-pictures">
                <img class="main-block-img" src="img/Bars%20&%20Nightlife.png" alt="Bars & Nightlife">
                <a href="#" class="text">Bars & Nightlife</a>
            </div>
            <div class="sub-blocks-pictures">
                <img class="main-block-img" src="img/Art%20&%20Architecture.png" alt="Art & Architecture">
                <a href="#" class="text">Art & Architecture</a>
            </div>
            <div class="sub-blocks-pictures">
                <img class="main-block-img" src="img/Walking%20Tours.png" alt="Walking Tours">
                <a href="#" class="text">Walking Tours</a>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2018 Copyright Milan Holidays, Inc. All rights reserved.</p>
    </footer>

</div>

</html>
